<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    
    
    <div class="container mt-3 text-primary" style="background-color: white; border: 2px solid;">
        <h1>Registration Form </h1>
        <form class="row g-2">

            
            <div class="col-md-3">
                <button type="submit" class="  btn btn-primary">Sign in1</button>
              </div>
              <div class="col-md-3">
                <button type="submit" class=" btn btn-primary">Sign in2</button>
              </div>
              <div class="col-md-3">
                <button type="submit" class="  btn btn-primary">Sign in3</button>
              </div>
              <div class="col-md-3">
                <button type="submit" class=" btn btn-primary">Sign in4</button>
              </div>
              
             <div class="col-md-6">
                <label for="Email" class="form-label">Email</label>
                <input class="form-control" type="email ">
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control">
            </div>
            <div class="col-12">
                <label for="input address" class="form-label">Address</label>
                <input type="input address" class="form-control" placeholder="main 123 street no">
            </div>
            <div class="col-12">
                <label for="input address2" class="form-label">Address 2</label>
                <input type="input address2" class="form-control" placeholder="main 123 street no">
        </div>
        
            <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="city" class="form-control">
            </div>
            
                <div class="col-md-4">
                    <label for="state" class="form-label">Country</label>
                    <!-- <input type="state" class="form-control"> -->
                    <select id="inputState" class="form-select">
                        <option selected>Choose country...</option>
                        <option>Pakistan</option>
                        <option>India</option>
                        <option>USA</option>
                        <option>UK</option>
                        <option>Aus</option>
                        <option>England </option>
                      </select>
                </div>
                
                    <div class="col-md-2">
                        <label for="zip" class="form-label">Zip</label>
                        <input type="zip" class="form-control">
                
                </div>
                <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                        Check me out
                      </label>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="mt-4  btn btn-primary">Sign in</button>
                      </div>
                      <br>



            
        
    </div>
        </form>
           
    
</body>
</html>
