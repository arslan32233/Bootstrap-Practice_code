<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <form class="row ">
        <div class="col-auto">
          <label for="staticEmail2" class="visually-hidden">Email</label>
          <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="email@example.com">
        </div>
        <div class="col-auto">
          <label for="inputPassword2" class="visually-hidden">Password</label>
          <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
        </div>
      </form>
<!-- Default form -->
      <hr>
      <div class="container mt-3">
        <div class="mb-3">
            <label for="formFile" class="form-label">Default file input example</label>
            <input class="form-control" type="file" id="formFile">
          </div>
          <div class="mb-3">
            <label for="formFileMultiple" class="form-label">Multiple files input example</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple>
          </div>
          <div class="mb-3">
            <label for="formFileDisabled" class="form-label">Disabled file input example</label>
            <input class="form-control" type="file" id="formFileDisabled" disabled>
          </div>
          <div class="mb-3">
            <label for="formFileSm" class="form-label">Small file input example</label>
            <input class="form-control form-control-sm" id="formFileSm" type="file">
          </div>
          <div>
            <label for="formFileLg" class="form-label">Large file input example</label>
            <input class="form-control form-control-lg" id="formFileLg" type="file">
          </div>
    
            
        </div>
    <!-- select  -->
<hr>
<div class="container mt-3">
    <select class="form-select" aria-label="Default select example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
</div>

<hr>



                
      <footer class="page-footer">
        <span>made by </span>
        <a href="https://georgemartsoukos.com/" target="_blank">
          <img width="24" height="24" src="https://assets.codepen.io/162656/george-martsoukos-small-logo.svg" alt="George Martsoukos logo">
        </a>
      </footer>
      
      
        </div>
      


<!-- form  -->

<div class="container mt-3 ">
    <h2 class="text-center">Contact Us</h2>
    <form>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="Your-name" class="form-label">Your name</label>
                <input type="text" class="form-control" id="Your-name" placeholder="Write your name">
            </div>
            <br>
            <div class="col-md-6">
                <label for="Your-surname" class="form-label">Your surname</label>
                <input type="text" class="form-control" id="Your-surname" placeholder="Write your surname">
            </div>
            <br>
            <div class="row mb-3">
                <div class=" col-md-6">
                    <label for="Email" class="form-label"> Your Email</label>
                    <input type="text" class="form-control" id="Email" placeholder="Write your email">
                </div>
                <br>
                <div class="col-md-6">
                    <label for="Your-subject" class="form-label">Your-subject</label>
                    <input type="text" class="form-control" id="Your-subject" placeholder="Write your-subject">
                </div>
                <br>
                <div class="col-12">
                    <label for="your-message" class="form-label">Your Message</label>
                    <textarea class="form-control" id="your-message" name="your-message" rows="5" required></textarea>
                  </div>
                  <div class="col-12">
                    <div class="row">
                      <div class="col-md-6">
                        <button type="submit" class="mt-2 btn btn-dark text bold" >Send</button>
                  
            </div>
        </div>
       
</div>
<footer class="p-5 page-footer">
    <span>made by </span>
    <a href="https://georgemartsoukos.com/" target="_blank">
      <img width="24" height="24" src="https://assets.codepen.io/162656/george-martsoukos-small-logo.svg" alt="George Martsoukos logo">
    </a>
  </footer>



  <hr>
 <!-- select sizing  -->
<div class="container mt-3">
    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      
      <select class="form-select form-select-sm" aria-label=".form-select-sm example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
</div>

<hr>
<!-- select disabled -->
<div class="container mt-3" >
    <select class="form-select" aria-label=" select example" disabled>
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
</div>

</body>
</html>
